<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project 09 Tailwind</title>
        <link href="./assets/css/tailwind.css" rel="stylesheet" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
    </head>
    <body>
        <!-- Header -->
        <header class="bg-header min-h-screen">
            <div class="pt-[54px]">
                <!-- Container -->
                <div class="container-header">
                    <!-- Header Top -->
                    <div class="flex items-center">
                        <a href="#!">
                            <img src="./assets/imgs/Logo.svg" alt="Appex" />
                        </a>
                        <nav class="flex items-center ml-[161px]">
                            <ul class="flex items-center">
                                <li>
                                    <a
                                        href="#!"
                                        class="font-medium text-sm leading-[1.5] tracking-[-0.02em] text-white opacity-90 py-2 px-[19px]"
                                        >Product</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#!"
                                        class="font-medium text-sm leading-[1.5] tracking-[-0.02em] text-white opacity-90 py-2 px-[19px]"
                                        >Company</a
                                    >
                                </li>
                                <li>
                                    <a
                                        href="#!"
                                        class="font-medium text-sm leading-[1.5] tracking-[-0.02em] text-white opacity-90 py-2 px-[19px]"
                                        >Pricing</a
                                    >
                                </li>
                            </ul>
                            <img
                                src="./assets/icons/arrow-down.svg"
                                alt=""
                                class="w-[10px] h-[7px] cursor-pointer"
                            />
                        </nav>
                        <div class="flex items-center ml-auto">
                            <a
                                href="#!"
                                class="font-semibold text-xs leading-[1.33] tracking-[-0.01em] text-[#0F0F10] px-2 py-1"
                                >Sign In</a
                            >
                            <button class="ml-[14px]">
                                <a href="#!" class="btn-account"
                                    >Open an account</a
                                >
                            </button>
                        </div>
                    </div>

                    <!-- Hero -->
                </div>
            </div>
        </header>

        <!-- Main -->
        <main class=""></main>

        <!-- Footer -->
        <footer class=""></footer>
    </body>
</html>
